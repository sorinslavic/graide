<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#202124;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3C4043;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background pill shape -->
  <rect x="2" y="2" width="396" height="116" rx="20" ry="20" fill="white" stroke="#E8EAED" stroke-width="2"/>

  <!-- Checkmark icon (grading symbol) -->
  <circle cx="60" cy="60" r="32" fill="url(#aiGrad)" opacity="0.12"/>
  <path d="M 42 60 L 54 72 L 78 48" stroke="url(#aiGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- "gr" text -->
  <text x="105" y="78" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="700" fill="url(#textGrad)">gr</text>

  <!-- "AI" text (highlighted) -->
  <text x="170" y="78" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="800" fill="url(#aiGrad)">AI</text>

  <!-- "de" text -->
  <text x="228" y="78" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="52" font-weight="700" fill="url(#textGrad)">de</text>

  <!-- Tagline -->
  <text x="304" y="58" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="400" fill="#5F6368">AI-powered</text>
  <text x="304" y="74" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="400" fill="#5F6368">grading</text>
  <text x="304" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="400" fill="#5F6368">assistant</text>
</svg>
